services:
  web:
    container_name: python-api
    build:
      context: .
      dockerfile: "docker/py.dockerfile"
    ports:
      - 8000:8000
    volumes:
      - type: bind
        source: "./sources"
        target: "/app"
    networks:
      - pa-network

  data:
    container_name: "sql-db"
    build:
      context: .
      dockerfile: "docker/db.dockerfile"
    env_file: "db.env"
    networks:
      - pa-network
    ports:
      - 3306:3306
    # volumes:
    #   - type: bind
    #     source: "./sql"
    #     target: "/sql"

networks:
  pa-network:
    driver: bridge
